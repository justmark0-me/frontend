name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: [self-hosted, linux, x64]

    steps:
      - uses: actions/checkout@v2
      - name: Build and start docker image
        uses: actions/checkout@v2

      - name: Stop previous containers
        run: docker-compose -f docker-compose.deploy.yml -p justmark0me_frontend stop

      - name: Remove old container
        run: docker-compose -f docker-compose.deploy.yml -p justmark0me_frontend rm -f

      - name: Build and start docker container
        run: docker-compose -f docker-compose.deploy.yml -p justmark0me_frontend up --build -d
